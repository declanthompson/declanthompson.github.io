# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Background
    url: 'background'
    weight: 20
    identifier: 'background_menu'
  - name: Experience
    url: 'background/#experience'
    weight: 25
    parent: 'background_menu'
  - name: Qualifications
    url: 'background/#education'
    weight: 26
    parent: 'background_menu'
  - name: Awards and Scholarships
    url: 'background/#accomplishments'
    weight: 27
    parent: 'background_menu'
  - name: Projects
    url: 'projects'
    weight: 30
  - name: 'Publications and Talks'
    url: 'confpub'
    weight: 40
  - name: Contact
    url: '#contact'
    weight: 50

